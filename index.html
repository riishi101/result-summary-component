<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="blue_container">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary-container">
        <div class="summary-text-wrapper">
          <h3>Summary</h3>

          <button class="reaction-button reaction">
            <img src="./img/icon-reaction.svg" />
            <span class="reaction-text">Reaction</span>
            <span class="score"><strong>80</strong> / 100</span>
          </button>

          <button class="reaction-button memory">
            <img src="./img/icon-memory.svg" />
            <span class="reaction-text">Memory</span>
            <span class="score"><strong>92</strong> / 100</span>
          </button>

          <button class="reaction-button verbal">
            <img src="./img/icon-verbal.svg" />
            <span class="reaction-text">Verbal</span>
            <span class="score"><strong>61</strong> / 100</span>
          </button>

          <button class="reaction-button visual">
            <img src="./img/icon-visual.svg" />
            <span class="reaction-text">Visual</span>
            <span class="score"><strong>72</strong> / 100</span>
          </button>

          <button class="continue">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rishi Raijung</a>.âœ¨
    </div>
  </body>
</html>
